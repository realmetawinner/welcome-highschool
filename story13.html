<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>피아노 연주 퀴즈</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --primary-color: #444;
      --accent-color: #e74c3c;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* 이미지 영역 스타일 */
    .image-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .image-section img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
    }

    /* 피아노 스타일 */
    .piano-container {
      position: relative;
      width: 100%;
      height: 220px;
      user-select: none;
    }

    .white-keys {
      display: flex;
      height: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    .white-key {
      flex: 1;
      background: white;
      border-right: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-weight: bold;
      font-size: 13px;
      padding-bottom: 15px;
      cursor: pointer;
      transition: background 0.1s, transform 0.05s;
      color: #777;
    }

    .white-key:last-child {
      border-right: none;
    }

    .white-key:active {
      background: #e9ecef;
      transform: translateY(2px);
    }

    .black-keys-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      pointer-events: none;
    }

    .black-key {
      position: absolute;
      width: calc(100% / 8 * 0.6);
      height: 130px;
      background: #222;
      border-radius: 0 0 4px 4px;
      z-index: 2;
      pointer-events: auto;
      cursor: pointer;
      transition: background 0.1s;
    }

    .black-key:active {
      background: #444;
    }

    /* 검은 건반 위치 지정 (8분할 기준) */
    #cs { left: calc(100% / 8 * 0.7); }
    #ds { left: calc(100% / 8 * 1.7); }
    #fs { left: calc(100% / 8 * 3.7); }
    #gs { left: calc(100% / 8 * 4.7); }
    #as { left: calc(100% / 8 * 5.7); }

    /* 제어 및 안내 영역 */
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .status-msg {
      min-height: 24px;
      color: var(--accent-color);
      font-weight: bold;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .reset-button {
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .reset-button:hover {
      background: #555;
    }

    .reset-button:active {
      transform: scale(0.98);
    }

    @media (min-width: 600px) {
      .image-section {
        flex-direction: row;
      }
      .image-section img {
        width: 50%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 상단 이미지 영역 -->
    <div class="image-section">
      <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story13_1.png" alt="13-1">
      <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story13_2.png" alt="13-2">
    </div>

    <!-- 메시지 알림 -->
    <div id="statusMsg" class="status-msg">입력한 음계를 초기화했어요!</div>

    <!-- 피아노 영역 -->
    <div class="piano-container">
      <div class="white-keys">
        <div class="white-key" onmousedown="press('도')">도</div>
        <div class="white-key" onmousedown="press('레')">레</div>
        <div class="white-key" onmousedown="press('미')">미</div>
        <div class="white-key" onmousedown="press('파')">파</div>
        <div class="white-key" onmousedown="press('솔')">솔</div>
        <div class="white-key" onmousedown="press('라')">라</div>
        <div class="white-key" onmousedown="press('시')">시</div>
        <div class="white-key" onmousedown="press('도2')">도</div>
      </div>

      <div class="black-keys-container">
        <div class="black-key" id="cs" onmousedown="press('도#')"></div>
        <div class="black-key" id="ds" onmousedown="press('레#')"></div>
        <div class="black-key" id="fs" onmousedown="press('파#')"></div>
        <div class="black-key" id="gs" onmousedown="press('솔#')"></div>
        <div class="black-key" id="as" onmousedown="press('라#')"></div>
      </div>
    </div>

    <div class="controls">
      <button class="reset-button" onclick="resetSequence()">다시 연주하기</button>
    </div>
  </div>

  <script>
    let sequence = [];
    // 정답 패턴을 '미도시'로 수정 (낮은 도는 '도'로 정의되어 있음)
    const targetPattern = '미도시';
    const targetUrl = "https://realmetawinner.github.io/welcome-highschool/story14.html";

    const noteFreqs = {
      '도': 261.63, '도#': 277.18,
      '레': 293.66, '레#': 311.13,
      '미': 329.63,
      '파': 349.23, '파#': 369.99,
      '솔': 392.00, '솔#': 415.30,
      '라': 440.00, '라#': 466.16,
      '시': 493.88,
      '도2': 523.25
    };

    // 오디오 컨텍스트 초기화 (사용자 상호작용 후)
    let audioCtx = null;

    function playNote(frequency) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.value = frequency;
      
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.8);
      
      oscillator.connect(gain);
      gain.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.8);
    }

    function press(note) {
      if (noteFreqs[note]) {
        playNote(noteFreqs[note]);
      }

      sequence.push(note);
      
      // 최근 10개 음만 유지
      if (sequence.length > 10) sequence.shift();

      const sequenceStr = sequence.join('');
      
      // 정답 체크
      if (sequenceStr.includes(targetPattern)) {
        // 정답 시 페이지 이동 (현재 창 전환)
        window.location.href = targetUrl;
      }
    }

    function resetSequence() {
      sequence = [];
      const msg = document.getElementById('statusMsg');
      msg.style.opacity = '1';
      setTimeout(() => {
        msg.style.opacity = '0';
      }, 2000);
    }

    // 모바일 터치 대응 (터치 시작 시 음 재생)
    document.querySelectorAll('.white-key, .black-key').forEach(el => {
      el.addEventListener('touchstart', (e) => {
        e.preventDefault();
        el.onmousedown();
      });
    });
  </script>
</body>
</html>
