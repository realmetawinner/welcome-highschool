    <script>
        const items = [
            { id: 'battery', name: 'ê±´ì „ì§€', icon: 'ğŸ”‹' },
            { id: 'pencil', name: 'ì—°í•„', icon: 'âœï¸' },
            { id: 'eraser', name: 'ì§€ìš°ê°œ', icon: 'ğŸ§¼' },
            { id: 'bulb', name: 'ì „êµ¬', icon: 'ğŸ’¡' },
            { id: 'wire', name: 'ì „ì„ ', icon: 'ã€°ï¸' },
            { id: 'scissors', name: 'ê°€ìœ„', icon: 'âœ‚ï¸' },
            // ì ˆì—° í…Œì´í”„: ìŠ¤ì¹´ì¹˜ í…Œì´í”„ì™€ ìœ ì‚¬í•œ ì´ëª¨ì§€ ğŸ©¹ (Adhesive Bandage/Tape ëŠë‚Œ) ì‚¬ìš©
            { id: 'tape', name: 'ì ˆì—° í…Œì´í”„', icon: 'ğŸ©¹' }, 
            { id: 'glasses', name: 'ì•ˆê²½', icon: 'ğŸ‘“' },
            { id: 'socks', name: 'ì–‘ë§', icon: 'ğŸ§¦' }
        ];

        const targetUrl = "https://realmetawinner.github.io/welcome-highschool/story6.html";
        const successItems = ['battery', 'bulb', 'wire', 'tape'];
        let selectedItems = [];

        function initGrid() {
            const grid = document.getElementById('item-grid');
            grid.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-card bg-white border rounded-lg p-3 flex flex-col items-center justify-center text-center select-none h-24 md:h-28';
                
                div.innerHTML = `
                    <div class="item-media">
                        <span class="item-icon">${item.icon}</span>
                    </div>
                    <div class="text-[11px] font-bold text-[#6d645a] mt-1">${item.name}</div>
                `;
                
                div.onclick = () => addItemToWorkbench(item.id);
                grid.appendChild(div);
            });
            updateWorkbenchUI();
        }

        function addItemToWorkbench(itemId) {
            if (selectedItems.includes(itemId)) return;
            if (selectedItems.length >= 4) return;
            
            selectedItems.push(itemId);
            updateWorkbenchUI();
        }

        function updateWorkbenchUI() {
            const dropZone = document.getElementById('drop-zone');
            dropZone.innerHTML = '';

            for (let i = 0; i < 4; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot-box';
                
                if (selectedItems[i]) {
                    const id = selectedItems[i];
                    const item = items.find(it => it.id === id);
                    slot.innerHTML = `
                        <button onclick="removeItem('${id}')" class="absolute top-1 right-1 bg-[#c14a4a] text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] font-bold shadow hover:bg-red-700 z-10 transition-colors">âœ•</button>
                        <div class="item-media">
                            <span class="item-icon scale-110">${item.icon}</span>
                        </div>
                        <div class="text-[11px] font-bold text-[#5c4033]">${item.name}</div>
                    `;
                } else {
                    slot.innerHTML = `<div class="text-[#d8d3c9] text-[9px] font-bold tracking-widest uppercase">Slot ${i+1}</div>`;
                }
                dropZone.appendChild(slot);
            }
        }

        function removeItem(id) {
            selectedItems = selectedItems.filter(item => item !== id);
            updateWorkbenchUI();
        }

        function checkAssembly() {
            if (selectedItems.length < 4) {
                // ì¬ë£Œê°€ ë¶€ì¡±í•  ë•Œë„ ì‹¤íŒ¨ íŒì—…
                document.getElementById('fail-modal').style.display = 'flex';
                return;
            }

            const sortedSuccess = [...successItems].sort();
            const sortedCurrent = [...selectedItems].sort();

            const isSuccess = sortedSuccess.length === sortedCurrent.length && 
                              sortedSuccess.every((val, index) => val === sortedCurrent[index]);

            if (isSuccess) {
                window.location.href = targetUrl;
            } else {
                document.getElementById('fail-modal').style.display = 'flex';
            }
        }

        function resetAssembly() {
            selectedItems = [];
            updateWorkbenchUI();
        }

        function closeModal() {
            document.getElementById('fail-modal').style.display = 'none';
            resetAssembly();
        }

        window.onload = initGrid;
    </script>
