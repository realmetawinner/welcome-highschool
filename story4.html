<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome High School - Story 4</title>
    <style>
        :root {
            --bg-color: #ffffff; /* 순수한 하얀색 바탕 */
            --button-bg: #f2e7d5; /* 버튼 배경: 연한 나무색/베이지 */
            --wood-dark: #5d4037; /* 고풍스러운 나무색 (진한 브라운) */
            --wood-medium: #8d6e63; /* 중간 나무색 */
            --button-active: #e5d8c3;
            --text-dark: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        /* 스토리 이미지 컨테이너 */
        .image-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 퍼즐 영역 */
        .puzzle-section {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            width: 100%;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        /* 버튼 스타일 - 연한 갈색 바탕 + 진한 나무색 테두리 */
        .grid-button {
            aspect-ratio: 1 / 1;
            background-color: var(--button-bg);
            color: var(--wood-dark); 
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--wood-dark); 
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0px rgba(93, 64, 55, 0.1);
            transition: all 0.15s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .grid-button:active {
            transform: translateY(2px);
            background-color: var(--button-active);
            box-shadow: 0 1px 0px rgba(93, 64, 55, 0.1);
        }

        /* 선택된 상태 표시 - 진한 나무색으로 반전 */
        .grid-button.selected {
            background-color: var(--wood-dark);
            color: #ffffff;
            border-color: var(--wood-dark);
        }

        /* 모달 팝업 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            border-top: 5px solid var(--wood-dark);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--wood-dark);
            font-size: 1.3rem;
        }

        .modal-button {
            margin-top: 20px;
            background-color: var(--wood-dark);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .status-message {
            margin-top: 25px;
            height: 24px;
            font-size: 0.95rem;
            color: var(--wood-medium);
            letter-spacing: 0.5px;
        }

        @media (max-width: 400px) {
            .grid-button {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story4_1.png" alt="Story 4-1">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story4_2.png" alt="Story 4-2">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story4_3.png" alt="Story 4-3">
    </div>

    <section class="puzzle-section">
        <div class="grid-container" id="puzzleGrid"></div>
        <div id="status" class="status-message">암호(6글자)를 입력하세요.</div>
    </section>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2>오답입니다!</h2>
            <p>다시 시도해보세요!</p>
            <button class="modal-button" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRST".split("");
        const answer = "BRIGHT"; 
        const targetUrl = "https://realmetawinner.github.io/welcome-highschool/story5.html";
        
        let inputSequence = [];
        const grid = document.getElementById('puzzleGrid');
        const statusEl = document.getElementById('status');
        const modal = document.getElementById('modalOverlay');

        letters.forEach(char => {
            const btn = document.createElement('button');
            btn.className = 'grid-button';
            btn.textContent = char;
            btn.addEventListener('click', () => handleInput(char, btn));
            grid.appendChild(btn);
        });

        function handleInput(char, btn) {
            if (inputSequence.length >= answer.length) return;

            inputSequence.push(char);
            btn.classList.add('selected');
            
            statusEl.textContent = `입력 중: ${"*".repeat(inputSequence.length)}`;

            if (inputSequence.length === answer.length) {
                const finalInput = inputSequence.join("");
                
                if (finalInput === answer) {
                    statusEl.textContent = "정답입니다! 문이 열립니다...";
                    statusEl.style.color = "#5d4037";
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 800);
                } else {
                    setTimeout(() => {
                        showModal();
                    }, 300);
                }
            }
        }

        function showModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            resetPuzzle();
        }

        function resetPuzzle() {
            inputSequence = [];
            statusEl.textContent = "암호(6글자)를 다시 입력하세요.";
            statusEl.style.color = "#8d6e63";
            const buttons = document.querySelectorAll('.grid-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
        }
    </script>
</body>
</html>
