<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome High School - Story 4</title>
    <style>
        :root {
            --bg-color: #fcfaf7;
            --button-bg: #ffffff; /* 버튼 배경색을 하얀색으로 변경 */
            --button-text: #d7b98e; /* 텍스트는 기존 테마 색상 유지 */
            --button-active: #f0f0f0;
            --button-border: #d7b98e;
            --text-dark: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        /* 스토리 이미지 컨테이너 */
        .image-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 퍼즐 영역 */
        .puzzle-section {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            width: 100%;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        /* 버튼 스타일 (하얀색 바탕) */
        .grid-button {
            aspect-ratio: 1 / 1;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--button-border); /* 테두리 추가 */
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0px rgba(215, 185, 142, 0.2);
            transition: all 0.1s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .grid-button:active {
            transform: translateY(2px);
            background-color: var(--button-active);
            box-shadow: 0 1px 0px rgba(215, 185, 142, 0.2);
        }

        /* 선택된 상태 표시 */
        .grid-button.selected {
            background-color: var(--button-text);
            color: white;
        }

        /* 모달 팝업 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* 기본적으로 숨김 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 80%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #e67e22;
            font-size: 1.2rem;
        }

        .modal-button {
            margin-top: 20px;
            background-color: var(--button-text);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .status-message {
            margin-top: 20px;
            height: 24px;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 400px) {
            .grid-button {
                font-size: 1.4rem;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story4_1.png" alt="Story 4-1">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story4_2.png" alt="Story 4-2">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story4_3.png" alt="Story 4-3">
    </div>

    <section class="puzzle-section">
        <div class="grid-container" id="puzzleGrid"></div>
        <div id="status" class="status-message">암호(6글자)를 입력하세요.</div>
    </section>

    <!-- 커스텀 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h2>오답입니다!</h2>
            <p>다시 시도해보세요!</p>
            <button class="modal-button" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        const letters = "ABCDEFGHIJKLMNOPQRST".split("");
        const answer = "BRIGHT"; // 6글자
        const targetUrl = "https://realmetawinner.github.io/welcome-highschool/story5.html";
        
        let inputSequence = [];
        const grid = document.getElementById('puzzleGrid');
        const statusEl = document.getElementById('status');
        const modal = document.getElementById('modalOverlay');

        // 버튼 생성
        letters.forEach(char => {
            const btn = document.createElement('button');
            btn.className = 'grid-button';
            btn.textContent = char;
            btn.addEventListener('click', () => handleInput(char, btn));
            grid.appendChild(btn);
        });

        function handleInput(char, btn) {
            // 이미 6자를 다 채웠으면 더이상 입력 불가 (처리 중 방지)
            if (inputSequence.length >= answer.length) return;

            inputSequence.push(char);
            btn.classList.add('selected');
            
            // 현재 입력 상태 표시
            statusEl.textContent = `입력 중: ${"*".repeat(inputSequence.length)}`;

            // 6글자가 다 차면 검사 시작
            if (inputSequence.length === answer.length) {
                const finalInput = inputSequence.join("");
                
                if (finalInput === answer) {
                    statusEl.textContent = "정답입니다! 잠시 후 이동합니다...";
                    statusEl.style.color = "#d7b98e";
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 800);
                } else {
                    // 틀렸을 경우 모달 표시
                    setTimeout(() => {
                        showModal();
                    }, 300);
                }
            }
        }

        function showModal() {
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            resetPuzzle();
        }

        function resetPuzzle() {
            inputSequence = [];
            statusEl.textContent = "암호(6글자)를 다시 입력하세요.";
            statusEl.style.color = "#888";
            const buttons = document.querySelectorAll('.grid-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
        }
    </script>
</body>
</html>
