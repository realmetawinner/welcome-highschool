<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ìë¬¼ì‡  ìˆ«ì ë§ì¶”ê¸°</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --pink: #ff69b4;
      --yellow: #f9e79f;
      --blue: #1e90ff;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      background: white;
    }

    .header-image {
      width: 100%;
      height: auto;
      display: block;
      border: none;
    }

    .image-group {
      margin-bottom: 30px;
    }

    .input-section {
      padding: 0 20px 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: var(--text-color);
      font-size: 1.5rem;
    }

    .lock {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .digit {
      width: 70px;
      height: 70px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .digit:active {
      transform: scale(0.9);
    }

    .pink   { background-color: var(--pink); }
    .yellow { background-color: var(--yellow); color: #333; }
    .blue   { background-color: var(--blue); }

    #checkBtn {
      width: 100%;
      max-width: 240px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background-color 0.3s;
    }

    #checkBtn:hover {
      background-color: #555;
    }

    #messageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .message-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .message-box p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .close-btn {
      padding: 10px 25px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-group">
      <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story9_1.png" alt="Story Image 1" class="header-image" onerror="this.style.display='none'">
      <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story9_2.png" alt="Story Image 2" class="header-image" onerror="this.style.display='none'">
    </div>
    
    <div class="input-section">
      <h1>ğŸ”’ ë¹„ë°€ë²ˆí˜¸ ì…ë ¥</h1>
      <div class="lock">
        <button class="digit pink"   onclick="rotate(0)">0</button>
        <button class="digit yellow" onclick="rotate(1)">0</button>
        <button class="digit blue"   onclick="rotate(2)">0</button>
      </div>
      <button id="checkBtn" onclick="checkCode()">í™•ì¸</button>
    </div>
  </div>

  <div id="messageOverlay">
    <div class="message-box">
      <p id="messageText">âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.</p>
      <button class="close-btn" onclick="closeMessage()">ë‹¤ì‹œ ì‹œë„</button>
    </div>
  </div>

  <script>
    // ì´ë™í•  í˜ì´ì§€ ì£¼ì†Œ ì„¤ì •
    const targetUrl = 'https://github.com/realmetawinner/welcome-highschool/story10.html';
    const correctCode = [1, 2, 5];
    const buttons = document.querySelectorAll('.digit');
    const overlay = document.getElementById('messageOverlay');

    function rotate(index) {
      let current = parseInt(buttons[index].innerText);
      current = (current + 1) % 10;
      buttons[index].innerText = current;
      
      if (navigator.vibrate) navigator.vibrate(10);
    }

    function checkCode() {
      const input = Array.from(buttons).map(btn => parseInt(btn.innerText));
      
      if (JSON.stringify(input) === JSON.stringify(correctCode)) {
        // í˜„ì¬ ì°½ì—ì„œ í˜ì´ì§€ ì „í™˜
        window.location.href = targetUrl;
      } else {
        showMessage('âŒ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.');
      }
    }

    function showMessage(text) {
      document.getElementById('messageText').innerText = text;
      overlay.style.display = 'flex';
    }

    function closeMessage() {
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
