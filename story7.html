  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    .image-stack {

    /* ê²Œì„ ë³´ë“œ ìŠ¤íƒ€ì¼ */
    #game {
      position: relative;

    #board {

    canvas {

        <!-- 2. ë‘ë²ˆì§¸ ì´ë¯¸ì§€ -->
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story7_2.png" alt="ìŠ¤í† ë¦¬ ì´ë¯¸ì§€ 2">
    </div>

    <!-- 3. ìƒ‰ê¹”ì—°ê²° ê²Œì„ ì˜ì—­ -->
    <div class="text-center mb-8 px-4">
        <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2">íšŒë¡œ ì—°ê²° ë¯¸ì…˜</h1>
        <p class="text-slate-500 text-sm md:text-base">ë‹¨ìë¥¼ ê²¹ì¹˜ì§€ ì•Šê²Œ ë“œë˜ê·¸í•˜ê±°ë‚˜ í™”ì‚´í‘œë¡œ ì—°ê²°í•˜ì„¸ìš”.</p>
    </div>

    <!-- ê²Œì„ ë³´ë“œ -->
    <div id="game">
      <canvas id="canvas"></canvas>
      <div id="board"></div>
    </div>

    <!-- ì¡°ì‘ë¶€ -->
    <div class="controls">
      <div id="arrows">
        <button class="game-btn" style="grid-area: up;" onclick="move('up')">â†‘</button>
        <button class="game-btn" style="grid-area: left;" onclick="move('left')">â†</button>
        <button class="game-btn" style="grid-area: down;" onclick="move('down')">â†“</button>
        <button class="game-btn" style="grid-area: right;" onclick="move('right')">â†’</button>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-3 w-full justify-center items-center">
        <button id="retry-btn" class="game-btn w-full sm:w-auto" onclick="drawBoard()">ë‹¤ì‹œ ë„ì „í•˜ê¸°</button>
        <!-- ë²„íŠ¼ ë¬¸êµ¬ì™€ ì—°ê²° ë§í¬ ìˆ˜ì • -->
        <button id="complete-button" class="game-btn" onclick="window.open('https://realmetawinner.github.io/welcome-highschool/story8.html')">ğŸ’» ì»´í“¨í„°ON</button>

<script>
  const board = document.getElementById('board');
  const completeButton = document.getElementById('complete-button');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  
  const cols = 5, rows = 7;
  let currentColorIndex = 0;
  let currentPos = null;
  const colorOrder = ['yellow', 'red', 'blue', 'purple'];
  let drawnPaths = {};

  const level = [
    [0, 0, 'red'], [1, 3, 'red'],
    [0, 1, 'yellow'], [2, 0, 'yellow'],
    [0, 5, 'blue'], [4, 1, 'blue'],
    [1, 5, 'purple'], [4, 0, 'purple']
  ];

  function getCellSize() {
    return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
  }

  function resizeCanvas() {
    const size = getCellSize();
    canvas.width = size * cols;
    canvas.height = size * rows;
    redrawCanvas();
  }

  function drawBoard() {
    const size = getCellSize();
    canvas.width = size * cols;
    canvas.height = size * rows;
    
    completeButton.style.display = 'none';
    board.innerHTML = '';
    
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        board.appendChild(cell);
      }
    }

    level.forEach(([x, y, color]) => {
      const cell = getCell(x, y);
      const dot = document.createElement('div');
      dot.className = `dot ${color}`;
      cell.appendChild(dot);
      cell.dataset.isDot = "true";
      cell.dataset.dotColor = color;
    });

    currentColorIndex = 0;
    drawnPaths = {};
    startColor(colorOrder[currentColorIndex]);
  }

  function getCell(x, y) {
    return board.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
  }

  function startColor(color) {
    const startPoint = level.find(([x, y, c]) => c === color);
    if (!startPoint) return;
    
    const [startX, startY] = startPoint;
    currentPos = { x: startX, y: startY };
    
    const cell = getCell(startX, startY);
    cell.dataset.lineColor = color;
    
    cell.style.backgroundColor = {
      red: 'rgba(244,67,54,0.08)',
      yellow: 'rgba(255,235,59,0.08)',
      blue: 'rgba(33,150,243,0.08)',
      purple: 'rgba(156,39,176,0.08)'
    }[color];
    
    drawnPaths[color] = [`${startX},${startY}`];
    redrawCanvas();
  }

  function move(direction) {
    if (!currentPos) return;
    
    const delta = { up: [0,-1], down: [0,1], left: [-1,0], right: [1,0] }[direction];
    const newX = currentPos.x + delta[0];
    const newY = currentPos.y + delta[1];
    
    if (newX < 0 || newX >= cols || newY < 0 || newY >= rows) return;

    const cell = getCell(newX, newY);
    const color = colorOrder[currentColorIndex];
    const key = `${newX},${newY}`;

    if (drawnPaths[color].includes(key)) return; 
    if (cell.dataset.lineColor && cell.dataset.lineColor !== color) return;
    if (cell.dataset.isDot === "true" && cell.dataset.dotColor !== color) return;

    cell.dataset.lineColor = color;
    drawnPaths[color].push(key);
    redrawCanvas();
    currentPos = { x: newX, y: newY };

    const sameColorPoints = level.filter(([x, y, c]) => c === color);
    const endPoint = sameColorPoints[1]; 
    
    if (newX === endPoint[0] && newY === endPoint[1]) {
      currentColorIndex++;
      if (currentColorIndex < colorOrder.length) {
        startColor(colorOrder[currentColorIndex]);
      } else {
        checkCompletion();
      }
    }
  }

  function checkCompletion() {
    let allFinished = true;
    for (const color of colorOrder) {
      if (!drawnPaths[color] || drawnPaths[color].length < 2) {
        allFinished = false;
        break;
      }
    }
    
    if (allFinished) {
      completeButton.style.display = 'flex';
    }
  }

  function drawPath(color, path) {
    if (!path || path.length < 1) return;
    const size = getCellSize();
    
    ctx.beginPath();
    ctx.strokeStyle = {
      red: '#F44336', yellow: '#FBC02D', blue: '#2196F3', purple: '#9C27B0'
    }[color];
    ctx.lineWidth = size * 0.22;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    
    for (let i = 0; i < path.length; i++) {
      const [x, y] = path[i].split(',').map(Number);
      const cx = x * size + size / 2;
      const cy = y * size + size / 2;
      if (i === 0) ctx.moveTo(cx, cy);
      else ctx.lineTo(cx, cy);
    }
    ctx.stroke();
  }

  function redrawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const color of colorOrder) {
      if (drawnPaths[color]) drawPath(color, drawnPaths[color]);
    }
  }

  // í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ ëŒ€ì‘
  window.addEventListener('resize', () => {
    const oldSize = canvas.width / cols;
    const newSize = getCellSize();
    if (oldSize !== newSize) {
      resizeCanvas();
    }
  });

  window.onload = drawBoard;
</script>
