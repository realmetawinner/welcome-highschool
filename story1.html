<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Highschool</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }
        .image-container {
            width: 100%;
            max-width: 800px; /* 화면 너비에 맞춰 조절 가능 */
            display: flex;
            flex-direction: column;
        }
        img {
            width: 100%;
            height: auto;
            display: block; /* 이미지 사이 미세한 간격 제거 */
        }
        .btn-wrapper {
            padding: 40px 0;
            text-align: center;
        }
        .move-button {
            display: inline-block;
            padding: 15px 50px;
            font-size: 20px;
            color: #fff;
            background-color: #000; /* 버튼 색상 */
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story1_1.png" alt="스토리1 이미지 1">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story1_2.png" alt="스토리1 이미지 2">
        <img src="https://raw.githubusercontent.com/realmetawinner/welcome-highschool/main/images/story1_3.png" alt="스토리1 이미지 3">
    </div>

    <div class="btn-wrapper">
        <a href="https://realmetawinner.github.io/welcome-highschool/story2.html" class="move-button">
            00으로 이동
        </a>
    </div>

</body>
</html>
